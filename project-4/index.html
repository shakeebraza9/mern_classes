<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whatsaap Clone</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <img class="whatsaaplogo" src="whatsaap/whatsappgreen.png" alt="">
            <div class="nav-item">
                <div class="feature">
                    <p>Features</p>
                    <img src="whatsaap/angle.svg" alt="">
                </div>
                <p>Privacy</p>
                <p>Help Center</p>
                <p>Blog</p>
                <p>For Business</p>
                <p>WhatsApp Web</p>
                <p>Download</p>
            </div>
            <button class="btn">
                <p>Download</p>
                <img src="whatsaap/download.svg" alt="">
            </button>
        </nav>
        <section class="firstsection">
            <div class="bgimage">
                <div class="left">
                    <div class="leftmsg">
                        <h1>Message<br> Privately<br></h1>
                        <p>Simple, reliable, private messaging and <br>calling for free*, available all over the <br> world.</p>
                    </div>
                    <button class="btn btn2">
                        <p>Download</p>
                        <img src="whatsaap/download.svg" alt="">
                    </button>
                </div>
                <div class="right">
                    <img src="whatsaap/gm.png" alt="">
                    <img src="whatsaap/dil.png" alt="">
                    <img src="whatsaap/chaiCup.png" alt="">
                    <img src="whatsaap/voiceMsg.png" alt="">
                    <img src="whatsaap/emotional.png" alt="">
                    <img src="whatsaap/emotionalEmoji.png" alt="">
                    <img src="whatsaap/trip.png" alt="">
                </div>
            </div>
            <p>
                * Data charges may apply. Contact your provider for details.
            </p>
        </section>
    </div>
    
</body>
</html>
